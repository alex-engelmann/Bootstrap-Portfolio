<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Portfolio</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans" rel="stylesheet">

</head>
<body>
    <!-- The navbar inside its container -->
    <div class="container-fluid" id="header">
      <div class="container">
        <nav class="navbar navbar-expand-md navbar-light">
            <div class="navbar-brand">Alex Engelmann</div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" id="first" href="./index.html">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="second" href="./portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./contact.html">Contact</a>
                </li>
              </ul>
            </div>
          </nav>
      </div>
    </div>
    <!-- End of the header and navbar, beginning of the central row -->
    <div class="row" id="outer-box">
      <div class="col-md-2"></div>
        <div class="col-md-8">
          <div class="container" id="inner-box">
                <h1>Contact</h1>
                <h2>Name</h2>
                <textarea rows="1" cols="30" placeholder="Joe"></textarea>
                <h2>Email</h2>
                <textarea rows="1" cols="30" placeholder="joe@joesplumbing.com"></textarea>
                <h2>Message</h2>
                <textarea rows="10" cols="30" placeholder="Nice site! If you ever need plumbing repaired I'll do it for free"></textarea>
                <br>
                <input type="submit" value="Submit">
          </div>
        </div>
      <div class="col-md-2"></div>
    </div>

    
    <footer class="footer">Copyright &#169;
    </footer>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
